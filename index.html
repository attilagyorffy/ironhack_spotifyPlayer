<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Latest compiled and minified CSS -->

</head>
<body>
<div class="content">

		  <a href="#" class="author"  role="button">alt-J</a>

		    <progress value="5" max="30"></progress>

		</div>

	</div>
	<div class="row">
		<div class="col-md-6">

		</div>
	</div>
</div>

      <div class="modal-body">
        <p></p>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
